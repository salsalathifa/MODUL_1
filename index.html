<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembelian Mobil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Form Pembelian Mobil</h2>

        <form id="mobilForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama">
            <span class="error" id="namaErr"></span>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <span class="error" id="emailErr"></span>

            <label for="nomor">Nomor Telepon:</label>
            <input type="text" id="nomor" name="nomor">
            <span class="error" id="nomorErr"></span>

            <label for="mobil">Pilih Mobil:</label>
            <select id="mobil" name="mobil">
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Hatchback">Hatchback</option>
            </select>

            <label for="alamat">Alamat Pengiriman:</label>
            <textarea id="alamat" name="alamat"></textarea>
            <span class="error" id="alamatErr"></span>

            <button type="submit">Beli Mobil</button>
        </form>

        <h3>Data Pembelian:</h3>
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Nomor Telepon</th>
                    <th>Mobil</th>
                    <th>Alamat Pengiriman</th>
                </tr>
            </thead>
            <tbody id="hasilData"></tbody>
        </table>
    </div>

    <script>
        document.getElementById("mobilForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let nama = document.getElementById("nama").value;
            let email = document.getElementById("email").value;
            let nomor = document.getElementById("nomor").value;
            let mobil = document.getElementById("mobil").value;
            let alamat = document.getElementById("alamat").value;
            
            let isValid = true;
            
            if (nama === "") {
                document.getElementById("namaErr").textContent = "* Nama wajib diisi";
                isValid = false;
            } else {
                document.getElementById("namaErr").textContent = "";
            }
            
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailErr").textContent = "* Format email tidak valid";
                isValid = false;
            } else {
                document.getElementById("emailErr").textContent = "";
            }
            
            if (!/^[0-9]+$/.test(nomor)) {
                document.getElementById("nomorErr").textContent = "* Nomor Telepon harus berupa angka";
                isValid = false;
            } else {
                document.getElementById("nomorErr").textContent = "";
            }
            
            if (alamat === "") {
                document.getElementById("alamatErr").textContent = "* Alamat wajib diisi";
                isValid = false;
            } else {
                document.getElementById("alamatErr").textContent = "";
            }
            
            if (isValid) {
                let hasilData = document.getElementById("hasilData");
                let newRow = hasilData.insertRow();
                newRow.innerHTML = `<td>${nama}</td><td>${email}</td><td>${nomor}</td><td>${mobil}</td><td>${alamat}</td>`;
            }
        });
    </script>
</body>
</html>
